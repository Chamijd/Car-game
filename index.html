<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CHMA Car Dodge Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Login Screen -->
  <div id="loginScreen" class="screen">
    <h1>🚗 Welcome to CHMA Game</h1>
    <input type="text" id="playerName" placeholder="Enter your name" />
    <button onclick="startLogin()">Start</button>
  </div>

  <!-- Countdown Screen -->
  <div id="startScreen" class="screen hidden">
    <h2>Hi <span id="nameDisplay"></span>! Get ready!</h2>
    <h1 id="countdown">3</h1>
  </div>

  <!-- Game UI -->
  <div id="gameUI" class="hidden">
    <div class="top-bar">
      <div id="score">Score: 0</div>
      <button id="menuToggle">☰</button>
    </div>

    <div id="gameContainer">
      <div id="car">🚔</div>
    </div>

    <div class="controls">
      <button onclick="moveLeft()">⬅️</button>
      <button onclick="moveRight()">➡️</button>
      <button onclick="activateFly()">✈️ Fly</button>
    </div>

    <div id="menu" class="menu hidden">
      <button onclick="pauseGame()">⏸ Pause</button>
      <button onclick="resumeGame()">▶️ Resume</button>
      <button onclick="restartGame()">🔄 Restart</button>
    </div>
  </div>

  <!-- Full Game Over Screen -->
  <div id="gameOverScreen" class="full-screen hidden">
    <div class="game-over-box">
      <h1>💥 Game Over!</h1>
      <p>Your Score: <span id="finalScore"></span></p>
      <h3>🏆 Leaderboard</h3>
      <ul id="leaderboardList"></ul>
      <button onclick="restartGame(true)">🔁 Play Again</button>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="bgmusic.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
